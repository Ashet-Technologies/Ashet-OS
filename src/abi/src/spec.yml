


declarations:
    - namespace
      - sub-declarations
    - syscall
      - parameters
      - return value
    - async running calls
      - inputs
      - outputs
      - errors
      - unique id
    - system resources
      - name
      - unique id
    - inclusions (sub-files)
    - global constants
    - structures
      - fields with offsets
    - unions
      - alternatives
    - bitfields
      - fields with offsets

types:
    - (optional) system resources
    - exhaustive enum
    - non-exhaustive enum
    - error sets
    - error unions
    - (optional) (const) (aligned) slices of T
    - (optional) (const) (aligned) pointer to one
    - (optional) (const) (aligned) pointer to many
    - u8, u16, u32, u64, usize 
    - i8, i16, i32, i64, isize
    - f32, f64
    - noreturn
    - (optional) utf-8 string
    - function pointers
    - void
    - fixed-size arrays

parameters:
  - in (T)
  - out (*T)
  - inout (*T)